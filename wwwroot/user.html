<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>List To Do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Users CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-username" placeholder="UserName">
        <input type="text" id="add-password" placeholder="Password">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);"   onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-username" placeholder="UserName">
            <input type="text" id="edit-password" placeholder="Password">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    
    <table>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th></th>
            <th></th>
            
        </tr>
        <tbody id="Users"></tbody>
    </table>
    
    <a href="./user.html" id="aUsersForAdmin">לניהול משתמשים</a>
    <a href="./tasksAllUsers.html" id="aTasksForAdmin">לניהול כלל המשימות</a>
   
    <script src="js/users.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();

    </script>
</body>

</html>
